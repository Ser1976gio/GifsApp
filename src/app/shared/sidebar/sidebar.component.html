 <!-- sidebar --> 
 <div class="bg-info border-right p-3" id="sidebar">
    <h3 class ="text-light"> 
        Gips-App 
    </h3>
    <hr class ="text-dark"/>
    <div class="list-group list-reset">
        <a *ngFor="let item of historial" 
         href="#"
         class = "list-group-item list-group-item-action"
         (click)="LoadImage(item);">
            {{ item | titlecase}}    
        </a>
    </div>
</div>
<!-- | titlecase , da formato de titulo a la variable item --> 
<!-- end sidebar -->
