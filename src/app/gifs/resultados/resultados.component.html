<div class="row">
    <!-- de la respuesta a la peticion lo alamceno en la lista resultados y de cada resultado de cada
    gigf creo ubn objeto imagen cuya imagen esta en en el campo gif.images.downsized.medium.url y su titulo -->
    <div *ngFor="let gif of resultados"
         class="col-md-4 col-sm-6 animate__animated animate__bounce">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title"
                 class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                    <!-- {{ gif.images.downsized_medium.url }} -->
                </p>
            </div>

        </div>

    </div>
</div>
